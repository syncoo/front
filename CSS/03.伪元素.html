<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p:before {
				content: "我是before部分的内容";
				color:blue;
			}

				content: "我是before部分的内容";
				color:peru;
			}

	<body>
		<p>我是一个段落,我的内容很长,对不对?before内容和after内容是无法被选中的</p>
