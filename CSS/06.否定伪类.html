<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>否定伪类</title>
		<style type="text/css">
			/*
			 *  为所有P元素设置一个背景颜色为黄色,除了class值为hello
			 *	语法: :not(选择器) 
			 */
			p:not(.hello) {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
		<p class="hello">我是一个P标签</p>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
		<p>我是一个P标签</p>
	</body>
</html>
