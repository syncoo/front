<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>样式的继承</title>
	</head>
	<body>
		<!--
			像儿子可以继承父亲的遗产一样,在CSS中,祖先元素上的样式也会被它的厚底啊元素所继承;
			利用继承,我们可以将一些基本样式设置给祖先元素.
			并不是所有的样式都会被子元素所继承,比如:所有背景相关的样式,边框相关的样式和定位相关的样式都不会被继承
		-->
		<p style="font-size:30px;">
			我是p标签中的文字
			<span>我是span中的文字</span>
		</p>
		<span>我是p元素外的span</span>
	</body>
</html>
